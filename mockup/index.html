<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Your once in a lifetime adventure starts now.</h1>
    </header>
    <main>
    <div class="container">
        <form>
            <div class="onewayroundtrip">
                <input type="radio" name="selecteither" value="oneway">
                <label for="oneway">One-way</label>
                <input type="radio" name="selecteither" value="roundtrip">
                <label for="roundtrip">Round-trip</label>
                <label for="numofpeople">Number of passengers:</label>
                <select id="numlist" name="numberofpassengers">
                    <option selected="default">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="3">4</option>
                    <option value="3">5</option>
                </select>
            </div>
            <div class="fromandto">
                <label for="from">From:</label>
                <select id="locations" name="locations">
                    <option selected="default">Select</option>
                    <option value="location1">Melbourne</option>
                    <option value="location2">Sydney</option>
                    <option value="location3">Brisbane</option>
                </select>
                <label for="from">To:</label>
                <select id="locations" name="locations">
                    <option selected="default">Select</option>
                    <option value="location1">Melbourne</option>
                    <option value="location2">Sydney</option>
                    <option value="location3">Brisbane</option>
                </select>
            </div>
            <div class="date">
                <label for="start">Depart date:</label>
                <input type="date" id="start" name="trip-start" value="2022-04-13"
                min="2022-04-13" max="2023-01-01">
                <label for="return">Return Date:</label>
                <input type="date" id="return" name="trip-return" value="2022-04-14"
                min="2022-04-14" max="2023-01-02">
            </div>
            <div class="ticket">
                <input type="radio" name="selectone" value="firstclass">
                <label for="firstclass">First class</label>
                <input type="radio" name="selectone" value="cabin">
                <label for="radio">Cabin</label>
                <input type="radio" name="selectone" value="deck">
                <label for="deck">Deck</label>
            </div>
            <div class="info">
                <label for="firstname">First name:</label>
                <input type="text" id="firstname" name="fname" required
                minlength="2">
                <label for="lastname">Last name:</label>
                <input type="text" id="lastname" name="lname" required
                minlength="2">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            </div>
            <div class="specials">
                <label for="checkbox">Want more specials and promotions? Sign up today to continue the adventure.</label>
                <input type="checkbox" id="checkbox">
            </div>
            <div class="submit">
            <input type="submit" value="Book now!">
            </div>
        </form>
    </div>
    </main>
    <footer>
    </footer>
    <script src="index.js"></script>
</body>
</html>
