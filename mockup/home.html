<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/validate.js"></script>
  </script>
  <title>Galactic Express Adventures</title> 
</head>

<body>
  <header id="header-background">

    <!-- Tab links -->
    <h1>Galactic Express Booking System</h1>
    <p>Your once in a lifetime adventure starts now.....</p>
    <nav>
      <a href="home.html"><strong>Home</strong></a>
      <a href="bookings.html"><strong>Bookings</strong></a>
      <a href="spaceshipdeals.html"><strong>Spaceship Deals</strong></a>
      <a href="contactus.html"><strong>Contact Us</strong></a>  
    </nav>
  </header>

  <main>
    <form onsubmit="validateTheForm()" action="/my-booking-form-page" method="post">

       <!--  Radio buttons for travel information  one way or round trip-->
       <input type="radio" id="oneway" name="trip" value="oneway" checked="checked">
       <label for="oneway">One Way</label>
       <input type="radio" id="roundtrip" name="trip">
       <label for="roundtrip">Round Trip</label>
       <br>

       <!-- Dropdown passenger count list, connect to contact js to populate contact fields-->

       <label for="headcount">Number of Passengers</label>
       <select id = "headcount" name= "headcount">
       <option value = "1">1</option>
       <option value = "2">2</option>
       <option value = "3">3</option>
       <option value = "4">4</option>
       </select>
       
       <br>
      <!--  Arrival and destination picklist-->
      <section class="cities">
        <label for="from">From</label>
        <input type="text" id="from" name="departureCity" list="departureCitylist">
        <datalist id="departureCitylist">
          <option value="Delhi, India">
          <option value="London, England">
          <option value="McMurdo Station, Antarctica">   
          <option value="New York, United States">
          <option value="Sydney, Australia">
          <option value="Tokyo, Japan">
                
        </datalist>
      
        <label for="to">To</label>
        <input type="text" id="to" name="destinationCity" list="destinationCitylist">
        <datalist id="destinationCitylist">
          <option value="Hot Springs, Mercury">
            <option value="Belle Isle de Amour,Venus">
            <option value="Red Creek Manor, Mars">
            <option value="Juniper Falls, Jupiter">
            <option value="New Line Corporate Retreat, Saturn">
            <option value="Armstrong Ski Resort, Moon">  
        
            </datalist>
      </section>
      <br>

     <!--  Elements for Date of Travel -->
      <label for="departDate">Depart Date:</label>
      <input type="Date" id="departDate" name="departDate" value="2022-08-04" min="2022-08-04" max="2022-12-31">
      <label for="returnDate">Return Date:</label>
      <input type="date" id="returnDate" name="returnDate" value="2022-08-04" min="2022-08-04"
        max="2022-12-31">
        <br>     

       <!--  Ticket type Cryogenic, Cabin , Bay  -->
      <label for="ticket">Ticket</label>
      <input type="radio" id="cryogenic" name="ticket" value="cryogenic" checked>
      <label for="cryogenic">Cryogenic Suite</label>
      <input type="radio" id="cabin" name="ticket" value="cabin">
      <label for="cabin">Suborbital Cabin</label>
      <input type="radio" id="bay" name="ticket" value="bay">
      <label for="bay">Free-Float Bay</label>
      <br>

     
      <!------div contact------->
      <!--  Elements for Personal Information -->
      <section class="personalInformation">
        <label for="firstname">First name:</label>
        <input type="text" id="firstname" name="firstname" placeholder="Given name" required>
        <label for="lastname">Last name:</label>
        <input type="text" id="lastname" name="lastname" placeholder="Surname" required><br>

     

      <!--  Elements for Contact Information -->
      <section class="contactInformation">
        <label for="contactInformation">Contact Information:</label><br>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Enter your email here..." required>
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
      </section>

      <!-- Dietary selection-->
      <section class="Diet"> 
      <label for="meals">Dietary Request</label>
       <select id = "meals" name= "meals">
       <option value = "Vegan">Vegan</option>
       <option value = "Halal">Halal</option>
       <option value = "Gluten Free">Gluten Free</option>
       <option value = "Raw Meat">Raw Meat</option>
       </select></section>

       <!--Dropdown for Blood type-->
       <section class="bloodtype"> 
       <label for="blood">Blood Type</label>
       <select id = "blood" name= "blood">
       <option value = "A">A</option>
       <option value = "B">B</option>
       <option value = "AB">AB</option>
       <option value = "O">O</option>
       </select></section>

       <!--Dropdown Organ donation-->
       <section class="organdonor">   
       <label for="organ">Are you an organ donor? Just curious.</label>
       <select id = "organ" name= "organ" required>
       <option value = "yes">Yes</option>
       <option value = "no">no</option>
       <option value = "maybe">No, but interested</option>
        </select> </section>

      <br> 
      
      <!--  Elements for Gender Information -->
        <label for="gender">Gender</label>
        <input type="radio" id="female" name="gender" value="female" checked>
        <label for="female">Female</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="nonbinary" name="gender" value="nonbinary">
        <label for="nonbinary">Nonbinary</label><br>
      </section>
       <!-----div payment------>


      <!--add payment-->
<section class="paymentInformation">
    <label for="card">Credit Card:</label>
    <input type="text" id="card" name="card" placeholder="Card number..." required>
        <label for="expire">Expire date:</label>
        <input type="text" id="expire" name="expire" placeholder="dd mm yyyy" required>
        <label for="csc">CSC:</label>
        <input type="text" id="code" name="code" placeholder="3 digit security code" required><br>
      <br>

      <!--sub footer checkboxs-->
      <input type="checkbox" id="subscription" name="subscription" value="yes">
      <label for="subscription">
        <p for="subscription">I want more specials and promotions. Sign me up so I can continue my adventuring.</p>
      </label>

      <br>

      <input type="checkbox" id="legal" name="legal" value="yes" required>
      <label for="legal">
        <p for="legal">I  release Galactic Express, Thisco Chepat Corps, and their intergalactic allies.</p>
      </label>
      <input type="submit" value="Book now" onclick=" ">

        <br>

    </form>
    </main>
    <footer>
      <p>Copyright ©2022 Galactic Express Booking.com™, Thisco Chepat Corp, and their intergalactic allies. All rights reserved.</p>
    </footer>
</body>
</html>
