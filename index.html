<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Galactic Express Adventures</title> 
  <script defer src="./js/validation.js"></script>
</head>

<body>
  <header>
    <div class="title">
      <img src="./images/SatryriconLogoH.png" alt="">
      <h1>Galactic Express Booking System</h1>
    </div>
  </header>

  <p>Break out of the ordinary and join us for a life changing adventure. Galactic Express is the galaxies most trusted providers of luxury space travel. Book your adventure today.</p>

    <main> 
      <div id="error"></div>
      <form id="form" action="/thankupage.html" method="GET">
        <!------div ticket--------->
        <div class="container">
          <div class="ticket">
            <section class="numberOf">
              <!--Radio buttons for travel information one way or round trip-->
              <input type="radio" id="oneway" name="trip" value="oneway" checked onclick="disableRoundtrip()">
              <label for="oneway">One Way</label>
              <input type="radio" id="roundtrip" name="trip" value="roundtrip" onclick="enableRoundtrip()">
              <label for="roundtrip">Round Trip</label>
                
              <!--Dropdown passenger count list, connect to contact js to populate contact fields-->
              <label for="headcount">Number of Passengers</label>
              <select id="headcount" name="headcount" onchange="numberOfPeople()">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>

            </section>

            <!--  Arrival and destination picklist-->
            <section class="cities">
              <label for="departureCity">From</label>
              <input type="text" id="departureCity"  name="departureCity" list="departureCitylist">
              <datalist id="departureCitylist">
                <option value="Delhi, India">
                <option value="London, England">
                <option value="McMurdo Station, Antarctica">   
                <option value="New York, United States">
                <option value="Sydney, Australia">
                <option value="Tokyo, Japan">         
              </datalist>
              <div id="fromError" class="errormessage"></div>
              <label for="destinationCity">To</label>
              <input type="text" id="destinationCity" name="destinationCity" list="destinationCitylist">
              <datalist id="destinationCitylist">
                <option value="Hot Springs, Mercury">
                <option value="Belle Isle de Amour,Venus">
                <option value="Red Creek Manor, Mars">
                <option value="Juniper Falls, Jupiter">
                <option value="Satyricon Metro Hub, Saturn">
                <option value="Armstrong Ski Resort, Moon">  
              </datalist>
              <div id="toError" class="errormessage"></div>
            </section>     
            <!--  Elements for Date of Travel -->
            <section class="date">
              <label for="departDate">Depart Date:</label>
              <input type="Date" id="departDate" name="departDate" value="new Date()" min="new Date()" max="2022-12-31">
              <label for="returnDate">Return Date:</label>
              <input type="date" id="returnDate" name="returnDate" value="new Date()" min="new Date()"max="2022-12-31" disabled>
              <div id="dateError" class="errormessage"></div>
            </section>   
              <!--  Ticket type Cryogenic, Cabin , Bay  -->
            <section class="ticketClass"> 
              <label for="ticket">Ticket</label>
              <input type="radio" id="cryogenic" name="ticket" value="cryogenic" checked>
              <label for="cryogenic">Cryogenic Suite</label>
              <input type="radio" id="cabin" name="ticket" value="cabin">
              <label for="cabin">Suborbital Cabin</label>
              <input type="radio" id="bay" name="ticket" value="bay">
              <label for="bay">Free-Float Bay</label>
            </section>
          </div>
          <!----contact div------>
          <div class="contact"> 
            <!--  Elements for Personal Information -->
            <section class="fullName">
              <label for="firstname">First name:</label>
              <input type="text" id="firstname" name="firstname" placeholder="Given name">
              <div id="firstnameError"  class="errormessage"></div>
              
              <label for="lastname">Last name:</label>
              <input type="text" id="lastname" name="lastname" placeholder="Surname">
              <div id="lastnameError" class="errormessage"></div>
            </section>
          
            <!--  Elements for Contact Information -->
            <section class="contactInformation">
              <label for="email">Email</label>
              <input type="text" id="email" name="email" placeholder="Email">
              <div id="emailError" class="errormessage"></div>
              <label for="phone">Phone</label>
              <input type="text" id="phone" name="phone" placeholder="10-digit phone">
              <div id="phoneError" class="errormessage"></div>
            </section>

            <!---Health section---->
            <section class="health">
              <!--Dropdown Gender-->
              <label for="gender">Gender</label>
              <select id="gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Nonbinary">Nonbinary</option>
              </select> 

              <!-- Dietary selection-->
              <label for="meals">Dietary Request</label>
              <select id="meals" name="meals">
                <option value="Vegan">Vegan</option>
                <option value="Halal">Halal</option>
                <option value="Gluten Free">Gluten Free</option>
                <option value="Raw Meat">Raw Meat</option>
              </select>
            </section>

            <!----bio section---->
            <section>
              <!--Dropdown Organ donation-->  
              <label for="organ">Are you an organ donor? Just curious.</label>
              <select id = "organ" name= "organ">
                <option value = "yes">Yes</option>
                <option value = "no">No</option>
                <option value = "maybe">No, but interested</option>
              </select>
              <!--Dropdown for Blood type-->
              <label for="blood">Blood Type</label>
              <select id = "blood" name= "blood">
                <option value = "A">A</option>
                <option value = "B">B</option>
                <option value = "AB">AB</option>
                <option value = "O">O</option>
              </select> 
            </section>
          </div>

              </select>

            <section class="fullName">

              <div id="emailError" class="errormessage"></div>

              <div id="phoneError" class="errormessage"></div>
            </section>

            <!---Health section---->
            <section class="health">
              <!--Dropdown Gender-->
              <label for="gender">Gender</label>
              <select id="gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Nonbinary">Nonbinary</option>
              </select> 

              <!-- Dietary selection-->
              <label for="meals">Dietary Request</label>
              <select id="meals" name="meals">
                <option value="Vegan">Vegan</option>
                <option value="Halal">Halal</option>
                <option value="Gluten Free">Gluten Free</option>
                <option value="Raw Meat">Raw Meat</option>
              </select>
            </section>

            <!----bio section---->
            <section>
              <!--Dropdown Organ donation-->  
              <label for="organ">Are you an organ donor? Just curious.</label>
              <select id = "organ" name= "organ">
                <option value = "yes">Yes</option>
                <option value = "no">No</option>
                <option value = "maybe">No, but interested</option>
              </select>
              <!--Dropdown for Blood type-->
              <label for="blood">Blood Type</label>
              <select id = "blood" name= "blood">
                <option value = "A">A</option>
                <option value = "B">B</option>
                <option value = "AB">AB</option>
                <option value = "O">O</option>
              </select> 
            </section>
          </div>

          <!-----div payment------>
          <div class="payment">
            <!--payment fields to validate-->
            <label for="card">Credit Card:</label>
            <input type="text" id="card" name="card" placeholder="Card number...">
            <div id="creditcardError" class="errormessage"></div>
            <label for="expire">Expire date:</label>
            <input type="text" id="expire" name="expire" placeholder="mm/yy">
            <div id="expiredateError" class="errormessage"></div>
            <label for="csc">CSC:</label>
            <input type="text" id="code" name="code" placeholder="3 digit security code"> 
            <div id="cscError" class="errormessage"></div>       
          </div> 
          <!--------div checkout------>
          <div class="checkout">
            <input type="checkbox" id="subscription" name="subscription" value="yes">
            <label for="subscription">I want more specials and promotions. Sign me up so I can continue my adventuring.</p>
              <input type="checkbox" id="legal" name="legal" value="yes">
            </label>
              <label for="legal">I  release Galactic Express, Thisco Chepat Corps, and their intergalictic allies.</p>
            </label>
          <div>
            <button type = "submit">Book Now</button>
          </div>
      </form>
